<!DOCTYPE html>
<html><head><title>Contact | Ambiome</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=EB+Garamond:wght@500;600&display=swap" rel="stylesheet">
<style>
h1,h2,h3,h4 { font-family: 'EB Garamond', serif; }
body, p, a, li, input, textarea, button { font-family: 'Inter', sans-serif; }
.fixed-cta {
  position: fixed; bottom: 30px; right: 30px;
  background-color: #4F46E5; color: white;
  padding: 14px 28px; border-radius: 9999px;
  font-weight: 600; box-shadow: 0 4px 14px rgba(0,0,0,0.15);
}
.fixed-cta:hover { background-color: #4338CA; }
</style>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="py-6 border-b border-gray-200">
  <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
    <div class="text-2xl font-semibold text-gray-900">Ambiome</div>
    <nav class="space-x-6 text-gray-600">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="approach.html" class="hover:text-indigo-600">Approach</a>
      <a href="ventures.html" class="hover:text-indigo-600">Ventures</a>
      <a href="contact.html" class="hover:text-indigo-600">Contact</a>
    </nav>
  </div>
</header>

<section class="max-w-xl mx-auto py-20 px-6">
  <h1 class="text-4xl text-center text-gray-900 font-semibold">Schedule Assessment</h1>
  <form name="contact" method="POST" data-netlify="true" action="thank-you.html" class="bg-white p-8 rounded-lg shadow-md mt-8">
    <input type="hidden" name="form-name" value="contact">
    <label class="block mb-3 text-gray-700">Name</label><input class="w-full border p-3 rounded mb-4" name="name" required>
    <label class="block mb-3 text-gray-700">Organization</label><input class="w-full border p-3 rounded mb-4" name="organization" required>
    <label class="block mb-3 text-gray-700">Email</label><input class="w-full border p-3 rounded mb-4" type="email" name="email" required>
    <label class="block mb-3 text-gray-700">Message (optional)</label><textarea class="w-full border p-3 rounded mb-6" name="message"></textarea>
    <button class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700">Submit</button>
  </form>
</section>

<footer class="py-10 border-t border-gray-200 text-center text-gray-600 text-sm">
  Ambiome Technologies · contact@ambiome.ca · ambiomeglobal.com
</footer>

</body></html>
